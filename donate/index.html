<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate -- youmoula.com</title>
    <script type="module" crossorigin src="./assets/index-57c4ad4f.js"></script>
    <link rel="stylesheet" href="./assets/index-04490b11.css">
  </head>
  <body>
    <div id="root"></div>
    <hr/>
    <div style="position:relative">
    <button id="aax">donate</button>
    </div>
    <script src="/static/scripts/jquery.min.js" ></script>(
    <script>
      $(document).ready(function(){
        $("#aax").click(function(){
            $.ajax(
              {url:"https://7z8kmjhyj6.execute-api.ap-southeast-1.amazonaws.com/joone/joone",
              type:"post",
              data:{
                "merchant":"donate",
                "money":$("#pay_donateFee").val()||"1000"
              },
              //dataType:'json',
              success:function(res){
                console.log(res)
                //$(document).html(res);
                document.write(decodeURI(res));
              },
              error:function(xhr){
                console.log(xhr)
              },
              complete:function(xhr){
                console.log('complete',xhr);
                document.write(decodeURI(xhr.responseText));
              }
            })
      
        })
      })
    </script>
  </body>
</html>
